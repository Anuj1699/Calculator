<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator-flex">
        <div class="output">
            <div class="operand"></div>
        </div>
        <div>
            <button class='span-two ' onclick="dispayNum('AC')">AC</button>
            <button class="del" onclick="dispayNum('DEL')">DEL</button>
            <button onclick="dispayNum('/')">/</button>
        </div>
        <div>
            <button onclick="dispayNum('1')">1</button>
            <button onclick="dispayNum('2')">2</button>
            <button onclick="dispayNum('3')">3</button>
            <button onclick="dispayNum('*')">*</button>
        </div>

        <div>
            <button onclick="dispayNum('4')">4</button>
            <button onclick="dispayNum('5')">5</button>
            <button onclick="dispayNum('6')">6</button>
            <button onclick="dispayNum('+')">+</button>
        </div>

        <div>
            <button onclick="dispayNum('7')">7</button>
            <button onclick="dispayNum('8')">8</button>
            <button onclick="dispayNum('9')">9</button>
            <button onclick="dispayNum('-')">-</button>
        </div>

        <div>
            <button onclick="dispayNum('.')">.</button>
            <button onclick="dispayNum('0')">0</button>
            <button class="span-two ans" onclick="dispayNum('=')">=</button>
        </div>
    </div>
</body>
<!-- onclick="getresult()" -->
</html>
